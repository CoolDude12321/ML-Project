version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt

  build:
    commands:
      - echo Build started on `date`
      - echo Running basic checks
      - python -m pytest || echo "No tests found"

artifacts:
  files:
    - '**/*'
